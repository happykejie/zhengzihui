{% extends 'my_base.html' %}

{% block title %}生成订单的详细信息{% endblock %}

{% block content %}
<table class="table table-hover" align="center">
   <caption>你的订单详细信息如下：</caption>
   <thead>
      <tr>
         <th>订单号</th>
         <th>购买的服务</th>
         <th>服务总金额</th>
	      <th>服务对应的申报项目</th>
	      <th>申报项目资助金额</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td>{{ order.order_no }}</td>
	      <td>{{ goods.goods_name }}</td>
	      <td>{{ order.order_amount }}</td>
	      <td>{{ order.item_name }}</td>
	      <td>{{ item.item_ga }}</td>

      </tr>





   </tbody>
</table>
	<br><br><br>
<center><a href="/order_completed/?goodsid={{ goods.goods_id }}" class="btn btn-primary btn-lg active" role="button" >提交订单</a></center>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
