<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>政资汇-用户中心</title>
    <script src="../static/jQuery-2.14/jquery.js" type="text/javascript"></script>
    <link href="../static/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="../static/bootstrap-3.3.5/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
    <div id="info-title">
        <p>个人资料</p>
    </div>
    <div id="info-form">
        <form class="form-horizontal" action="{% url 'modify_user' %}" method="post">
            <div class="form-group  has-success">
                <label for="name" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" value="{{ user.user_name }}">
                </div>
            </div>
            <div class="form-group has-success">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" value="{{ user.user_name }}">
                </div>
            </div>
            <div class="form-group has-success">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="{{ user.user_password }}">
                </div>
            </div>
            <div class="form-group has-success">
                <label for="phone-number" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone-number" placeholder="{{ user.user_telephone }}">
                </div>
            </div>
            <div class="form-group has-success">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="radio" name="option-type" value="person" checked>个人
                        </label>
                        <label>
                            <input type="radio" name="option-type" value="corporation">企业
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
