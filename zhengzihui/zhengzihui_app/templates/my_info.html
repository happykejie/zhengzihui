<div>
    <div id="info-title">
        <p>个人资料</p>
    </div>
    <div id="info-form">
        <form class="form-horizontal" id="user-form" action="{% url 'modify_user' %}" method="post">

        {% csrf_token %}
        
            <div class="form-group ">
                <label for="name" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.user_name }}">
                </div>
            </div>
            <div class="form-group ">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail" name="email" value="{{ user.user_email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="phonenumber" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="phonenumber"  name="phonenumber" value="{{ user.user_telephone }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <div id="checkbox" class="checkbox">
                    {% if usertype %}
                        <label>
                            <input type="radio" name="usertype" value="0">个人
                        </label>
                        <label>
                            <input type="radio" name="usertype" value="1" checked>企业
                        </label>
                    {% else %}
                        <label>
                            <input type="radio" name="usertype" value="0" checked>个人
                        </label>
                        <label>
                            <input type="radio" name="usertype" value="1">企业
                        </label>
                    {% endif %}
                    </div>
                </div>
            </div>
            <div id="more-info" {% if usertype %} {% else %} style="display:none" {% endif%}>
                <div class="form-group">
                    <label for="company_tel" class="col-sm-2 control-label">办公电话</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="company_tel" value="{{ company.company_tel }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_email" class="col-sm-2 control-label">办公邮箱</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="company_email" value="{{ company.company_email }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_name" class="col-sm-2 control-label">公司名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="company_name" value="{{ company.company_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_district" class="col-sm-2 control-label">公司所在区县</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="company_district" value="{{ company.company_district }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_address" class="col-sm-2 control-label">公司注册地址</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="company_address" value="{{ company.company_address }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_registered_capital" class="col-sm-2 control-label">公司注册资本</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="company_registered_capital" value="{{ company.company_registered_capital }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_industry" class="col-sm-2 control-label">公司所属行业</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="company_industry" value="{{ company.company_industry }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_stuff_no" class="col-sm-2 control-label">公司人数</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="company_stuff_no" value="{{ company.company_stuff_no }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_nature" class="col-sm-2 control-label">公司性质</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="company_nature" value="{{ company.company_nature }}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/jquery.validate.js"></script>
<script type="text/javascript">
    $().ready(function(){

        //控制企业用户填写信息
        $("#checkbox").on("click",function(){
            console.log("click");
            if($(this).find(":checked").val() === "1"){
                $("#more-info").show();
            }else{
                $("#more-info").hide();
            }
        });
        //表单验证
        $("#user-form").validate({
            rules:{
                name: {
                    required:true
                },
                email: {
                    required:true
                },
                password:{
                    required:true
                },
                phonenumber:{
                    required:true
                }     
            },
            messages:{
                name: {
                    required: "请输入用户名"
                },
                email: {
                    required: "请输入邮箱地址"
                },
                password:{
                    required: "请输入密码"
                },
                 phonenumber:{
                    required:"请输入电话号码"
                }     
            }
        });
    });
</script>
