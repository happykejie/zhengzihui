<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
  <script src="/static/jquery-2.14/jquery.js"></script>
  <link rel="stylesheet" href="/static/bootstrap-3.3.5/css/bootstrap.min.css">
<title>
</title>
</head>
<body>
<div class="container-fruid">
<br />
<br />
<br />
<br />
<div class="row">
<div class="col-lg-offset-1">
<h1>项目管理</h1>
</div>
</div>
<br />
<div class="row">
<div class="col-lg-offset-1 col-lg-3">	
	<font size="4">行政区划分<font>
	<select>
	<option value="">#</option>
	<option value="">#</option>
	</select>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	</ul>
</div>	
<div class="col-lg-3">	
	<font size="4">申报截止时间<font>

</div>		
</div>
<div class="table-responsive col-lg-offset-1 col-lg-10 table-striped">
<table class="table ">

    <thead>
        <tr>
            <th>项目编号</th>
            <th>项目名称</th>
            <th>管理部门</th>
            <th>申报截止时间</th>
            <th>原文链接</th>
            <th>详情</th>
        </tr>
    </thead>
    <tbody>
    {% for a_click_item in a_click_items %}
    <tr>
        <td>{{ a_click_item.item_code }}</td>
        <td>{{ a_click_item.name}}</td>
        <td>{{ a_click_item.ipa_name }}</td>
        <td>{{ a_click_item.item_deadtime }}</td>
        <td>{{ a_click_item.item_url}}</td>
        <td> <a href="{% url 'bpm_details' %}?id={{ a_click_item.id }}">点击查看</a>
		</td>

    </tr>
    {% endfor %}

    </tbody>
</table>
</div>
</div>
</div>
</body>
</html>
