<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
  <script src="/static/jquery-2.14/jquery.js"></script>
  <link rel="stylesheet" href="/static/bootstrap-3.3.5/css/bootstrap.min.css">
<title>
	商家信息
</title>
</head>
<body>
<div class ="container-fruid">
<br />
<br />
<div class="row">
	<div class="col-lg-offset-4 col-lg-4">
		<h1><center>商家信息</center><h1>
	</div>
</div>
<div class="row">
<div class="col-lg-offset-1">
<h3>商家信息</h3>
</div>
</div>
<table class = "table col-lg-offset-1 col-lg-8 table-bordered">
<tr><td class ="col-lg-2">商家编号</td><td >{{res.merchant_id}}</td>
</tr>
<tr><td class ="col-lg-2">商家名称</td><td >{{res.merchant_name}}</td>
</tr>
<tr><td class ="col-lg-2">商家地址</td><td >{{res.merchant_addr}}</td>
</tr>
<tr><td class ="col-lg-2">联系人</td><td >{{res.merchant_linkman}}</td>
</tr>
<tr><td class ="col-lg-2">联系电话</td><td >{{res.phone_num}}</td>
</tr>
<tr><td class ="col-lg-2">历史订单数量</td><td >{{res.num_of_orders}}</td>
</tr>
<tr><td class ="col-lg-2">交易总金额</td><td >{{res.transaction_amount}}</td>
</tr>
</table>
<br />
<br /><br />

</div>
</div>
</body>
</html>
