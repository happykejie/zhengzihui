<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>政资汇-添加评价</title>
    <script src="/static/jQuery-2.14/jquery.js" type="text/javascript"></script>
    <link href="/static/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/order_commit.css" type="text/css" rel="stylesheet"/>
    <script>
    
    $.ajaxSetup({

    data: {csrfmiddlewaretoken: '{{ csrf_token }}' },

    });
    </script>
</head>
<body>
<div class="top">
    <span>政资汇</span>
    <ul>
        <li>
            <a href="{% url 'union_website' %}">商业加盟</a>
        </li>
        <li>
            <a href="{% url 'contact_us' %}">联系我们</a>
        </li>
        <li>
            <a href="{% url 'user_center' %}">个人中心</a>
        </li>
        <li>
            <a href="{% url 'index' %}">首页</a>
        </li>
    </ul>
</div>
<div class="mainbox">
    <p>
        评价详情
    </p>
    <div class="list-content">
                <a href="{% url 'service_details' %}?goodsid={{ order.goods_id }}">
                    <img src="{{ order.pic_url }}" />
                </a>
                <span>
                    科技项目
                </span>
                <div class="text">
                    <p class="title">
                        <a href="{% url 'service_details' %}?goodsid={{ order.goods_id }}">{{ order.item_name }}</a>
                    </p>
                    <p class="agency">
                        <span class="glyphicon glyphicon-map-marker"></span>
                        <span>{{ order.publish }}</span>
                    </p>
                    <p class="benefit">
                        <span class="benefit-text">
                            <span class="glyphicon glyphicon-usd"></span>
                            <span>实付款：</span>
                        </span>
                        <span class="benefit-num">
                            {{ order.order_amount }}
                        </span>
                    </p>
                </div>
    </div>
    <div id="remark-form">
        <form class="form-horizontal" id="form-content" action="{% url 'order_add_commit' %}" method="post">

        {% csrf_token %}
        
            <div class="form-group">
                <label class="col-sm-2 control-label">服务评级：</label>
                <div class="col-sm-6">
                    <div id="checkbox" class="checkbox">
                        <label>
                            <input type="radio" name="service" value="1">1星
                        </label>
                        <label>
                            <input type="radio" name="service" value="2">2星
                        </label>
                        <label>
                            <input type="radio" name="service" value="3">3星
                        </label>
                        <label>
                            <input type="radio" name="service" value="4">4星
                        </label>
                        <label>
                            <input type="radio" name="service" value="5" checked>5星
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">任务完成度：</label>
                <div class="col-sm-6">
                    <div id="checkbox" class="checkbox">
                        <label>
                            <input type="radio" name="complete" value="1">1星
                        </label>
                        <label>
                            <input type="radio" name="complete" value="2">2星
                        </label>
                        <label>
                            <input type="radio" name="complete" value="3">3星
                        </label>
                        <label>
                            <input type="radio" name="complete" value="4">4星
                        </label>
                        <label>
                            <input type="radio" name="complete" value="5" checked>5星
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">服务评级：</label>
                <div class="col-sm-6">
                    <div id="checkbox" class="checkbox">
                        <label>
                            <input type="radio" name="is_anonymous" value="0">不匿名
                        </label>
                        <label>
                            <input type="radio" name="is_anonymous" value="1" checked>匿名
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="store_order_id">
                <label class="col-sm-2 control-label">隐藏的订单id</label>
                <div class="col-sm-6">
                    <div id="checkbox" class="checkbox">
                        <label>
                            <input type="radio" name="order_id" value="0">隐藏的订单id
                        </label>
                        <label>
                            <input type="radio" name="order_id" value="{{ order.order_id }}" checked>隐藏的订单id
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">发表评论：</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="10" cols="100" name="content" id="content" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button type="submit" class="btn btn-success">提交评价</button>
                </div>
            </div>
        </form>

    </div>
</div>


<!--底部的广告位2号-->
<div class="row-fluid" align="center">
    <img class="img-responsive" src = "../static/images/测试静态页面用img/diguanggao.png">
</div>
<div align="center" >
<table width="1000px" text-align="center">
<tr>
<td width="200px"><a href="#"><B><font color="black">关于政资汇</font></B></a></td>
<td width="200px"><a href="#"><B><font color="black">加盟合作</font></B></a></td>
<td width="200px"><a href="#"><B><font color="black">联系我们</font></B></a></td>
<td width="200px"><a href="#"><B><font color="black">政资汇旗下网站</font></B></a></td>
<td width="200px"><a href="#"><B><font color="black">政资汇app</font></B></a></td>
</tr>
<tr>
<td><a href="{% url 'introduce' %}" target="_blank"><font color="black">政资汇简介</font></a></td>
<td><a href="{% url 'business_cooperation' %}"><font color="black">商务合作</font></a></td>
<td><a href="{% url 'contact_us' %}"><font color="black">联系我们</font></a></td>
<td><a href="#"><font color="black">政资宝</font></a></td>
</tr>
<tr>
<td><a href="{% url 'trustedwebsite' %}" target="_blank"><font color="black">可信网站</font></a></td>
<td><a href="{% url 'union_website' %}"><font color="black">网站联盟</font></a></td>
<td><a href="{% url 'artificial_apeal' %}"><font color="black">投诉建议</font></a></td>
</tr>
<tr>
<td><a href="#"><font color="black">法律声明</font></a></td>
<td><a href="{% url 'friend_link' %}"><font color="black">友情链接</font></a></td>
<td><a href="{% url 'newhire' %}"><font color="black">诚聘英才</font></a></td>
</tr>
<tr>
<td><a href="#"><font color="black">网站地图</font></a></td>
<td><a href="{% url 'quanlification' %}"><font color="black">业务资质</font></a></td>
</tr>
</table>
</div>

<div class="bottom">
    版权所有 &copy;政资汇
</div>
<script src="/static/js/jquery.validate.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#store_order_id").hide();//隐藏保存订单id的元素
        $("#form-content").validate({
            rules:{
                content: {
                    required:true,
                    maxlength:150
                }
            },
            messages:{
                content: {
                    required: "输入不能为空！",
                    maxlength:jQuery.format("输入不能超过 {0} 个汉字（包括标点符号）！")
                }
            }
        });
    })
</script>
</body>
</html>
