			<script type="text/javascript">
			    function select(){
						    //$(this).removeClass("product_btn_not").addClass("product_btn_yes")
						    $("#load").next().remove();
						    $("#load").show();
						    var province = $('#province1').val();
						    var city = $('#city1').val();
						    var distr = $('#district1').val();
						    //alert('fsdfwerwerwerew');
				            url = "/shaixuan_push_info/?province=" + province + '&city=' + city + '&distr=' + distr;
						    $.ajax({
							    method: "GET", url: url, dataType: "html", success: function (html) {
								    if (html.length > 0) {  //返回的数据不能为空
									    $("#load").hide();
									    $("#load").after(html);
								    } else {
									    alert('here');
									    $("#load").hide();
									    $("#load").after("<p>好像没有要请求的页面！</p>");
								    }
							    }, error: function (XMLHttpRequest, textStatus, errorThrown) {
								    $("#load").hide();
								    $("#load").after("<p>数据请求出错，请稍后重试！</p>");
								    console.log(XMLHttpRequest.status);
								    console.log(XMLHttpRequest.readyState);
								    console.log(textStatus);
							    }
						    })
    }

				function selectall(){
						    //$(this).removeClass("product_btn_not").addClass("product_btn_yes")
						    $("#load").next().remove();
						    $("#load").show();
							url = "/shaixuan_push_info/?allpush=1";

								    console.log(XMLHttpRequest.status);
								    console.log(XMLHttpRequest.readyState);
								    console.log(textStatus);
							    }
						    })
    }

						    $.ajax({

    }
