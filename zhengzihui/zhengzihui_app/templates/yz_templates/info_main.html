	        <script type="text/javascript">
			    function select(){
						    //$(this).removeClass("product_btn_not").addClass("product_btn_yes")

						    var province = $('#province1').val();
						    var city = $('#city1').val();
						    var distr = $('#district1').val();
						    //alert('fsdfwerwerwerew');
				            url = "/addnew_area/?privince=" + province + '&city=' + city + '&distr=' + distr;
						    $.ajax({
							    method: "GET", url: url, dataType: "html", success: function (data) {
								    if (data == '1')
								        location.href="/rongzi_info_main";
								    else if (data=='2')
								        alert('已经添加过该地区');
								    else
										    location.href="/merchant";

							    }, error: function (XMLHttpRequest, textStatus, errorThrown) {
								    $("#load").hide();
								    $("#load").after("<p>数据请求出错，请稍后重试！</p>");
								    console.log(XMLHttpRequest.status);
								    console.log(XMLHttpRequest.readyState);
								    console.log(textStatus);
							    }
						    })
    }
			    </script>
