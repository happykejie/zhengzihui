<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>政资汇-用户中心</title>
    <script src="/static/jQuery-2.14/jquery.js" type="text/javascript"></script>
    <link href="/static/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="/static/bootstrap-3.3.5/js/bootstrap.js" type="text/javascript"></script>
    <link href="/static/css/user.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/user.js" type="text/javascript"></script>
</head>
<body>
    <div id="mainbox" class="clearfix">
        <div id="boxleft">
            <div class="panel-group" id="menu" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse"  href="#UserCenter" aria-expanded="true" aria-controls="UserCenter">
                                个人中心<span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="UserCenter" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <ul class="panel-body">
                            <li><a id="{% url 'my_info' %}" href="javascript:void(0);">我的信息</a></li>
                            <li><a id="{% url 'safe_center' %}" href="javascript:void(0);">安全中心</a></li>
                            <li><a id="{% url 'pay_combine' %}" href="javascript:void(0);">支付绑定</a></li>
                            <li><a id="{% url 'grade_grow' %}" href="javascript:void(0);">我的等级与成长</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse"  href="#OrderCenter" aria-expanded="false" aria-controls="OrderCenter">
                                订单管理<span class="glyphicon glyphicon-chevron-down"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="OrderCenter" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <ul class="panel-body">
                            <li><a id="{% url 'all_orders' %}" href="javascript:void(0);">全部订单</a></li>
                            <li><a id="{% url 'not_pay' %}" href="javascript:void(0);">待付款</a></li>
                            <li><a id="{% url 'payed' %}" href="javascript:void(0);">已付款待完成</a></li>
                            <li><a id="{% url 'completed' %}" href="javascript:void(0);">已完成</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse"  href="#EvaluationCenter" aria-expanded="false" aria-controls="EvaluationCenter">
                                评价管理<span class="glyphicon glyphicon-chevron-down"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="EvaluationCenter" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <ul class="panel-body">
                            <li><a id="{% url 'all_evaluations' %}" href="javascript:void(0);">全部评价</a></li>
                            <li><a id="{% url 'not_evaluate' %}" href="javascript:void(0);">未评价</a></li>
                            <li><a id="{% url 'evaluated' %}" href="javascript:void(0);">已评价</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="boxright">
            <div id="load">
                <img src="/static/images/load2.gif"/>
            </div>
        </div>
    </div>


</body>
</html>
