{% block content %}


<script src="../static/js/bootstrap-multiselect.js"></script>
<link rel="stylesheet" href="../static/js/bootstrap-multiselect.css">
<form class="form-horizontal" role="form" method="post" action="savec/">
<br />
<br />
<h2>绘制企业画像</h2>
<div class="row">
<div class="col-md-offset-2">
<h3>申报范围</h3>
</div>
</div>
<br />
<br />
<div class="row">
<div class="col-md-offset-3">
<label for="hangye"  class="col-md-1 control-label">行业</label>
<div class="col-md-5">
<select class="form-control" name= "hangye" id="hangye" multiple="mutiple"> 
 <option>农、林、牧、渔业</option>
  <option>采矿业</option>
   <option>制造业</option>
    <option>电力、热力、燃气及水生产和供应业</option>
     <option>建筑业</option>
      <option>批发和零售业</option>
  <option>交通运输、仓储和邮政业</option>
   <option>住宿和餐饮业</option>
    <option>信息传输、软件和信息技术服务业</option>
     <option>金融业</option>
      <option>房地产业</option>
  <option>租赁和商务服务业</option>
   <option>科学研究和技术服务业</option>
    <option>水利、环境和公共设施管理业</option>
     <option>居民服务、修理和其他服务业</option>
      <option>教育</option>
  <option>卫生和社会工作</option>
 <option>文化、体育和娱乐业</option>
<option>公共管理、社会保障和社会组织</option>
 <option>国际组织</option>
</select>
</div>
</div>
<label for="hangye"  class="col-md-2 control-label">备注:最多五项</label>
</div>
<br /><br />
<script type="text/javascript">
    $(document).ready(function() {
        $('#hangye').multiselect(
        	{
        	buttonWidth: '100%',	
        	buttonText: function(options, select) {
                	if (options.length === 0) {
                   		 return '请选择 ...';
                	}
                	else if (options.length > 5) {
                    		return '最多选择5个！';
                	}
                 	else {
                     		var labels = [];
                    		 options.each(function() {
                         			if ($(this).attr('label') !== undefined) {
                             				labels.push($(this).attr('label'));
                         			}
                         			else {
                         			                labels.push($(this).html());
                         			}
                     		});
                     		return labels.join(', ') + '';
                	 }

            }
             
        });
    });
</script>

</div>
<br /><br />
<script type="text/javascript">
    $(document).ready(function() {
        $('#bumen').multiselect(
        	{
        	buttonWidth: '100%',	
        	buttonText: function(options, select) {
                	if (options.length === 0) {
                   		 return '请选择 ...';
                	}
                	else if (options.length > 3) {
                    		return '最多选择3个！';
                	}
                 	else {
                     		var labels = [];
                    		 options.each(function() {
                         			if ($(this).attr('label') !== undefined) {
                             				labels.push($(this).attr('label'));
                         			}
                         			else {
                         			                labels.push($(this).html());
                         			}
                     		});
                     		return labels.join(', ') + '';
                	 }

            }
             
        });
    });
</script>
