<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
  <script src="/static/jquery-2.14/jquery.js"></script>
  <link rel="stylesheet" href="/static/bootstrap-3.3.5/css/bootstrap.min.css">
</head>

<body>

<div class="col-xs-12 col-md-offset-0">
    <h2><br/>点评管理<br/></h2>
<div class="panel panel-default">

   <div class="panel-body">

<div class="container">
	<ul class="nav nav-tabs">
   <li class="active"><a href="#">点评时间</a></li>
   <li><a href="#">五星指数</a></li>
    </ul>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>产品编号</th>
				<th>客户名称</th>
                <th>产品名称</th>
                <th>五星指数</th>
                <th>长评</th>
                <th>回复内容</th>
			</tr>
		</thead>

		<tbody>
            {% for goods in comment_list %}
			<tr>
				<td>{{ goods.goods_id }}</td>
				<td>{{ goods.user_name }}</td>
                <td>{{ goods.goods_name }}</td>
                <td>{{ goods.star }}</td>
                <td>{{ goods.goev_content }}</td>
                <td><li><a href="#" onclick="window.parent.frames.location.href='/service_provider_reply/?id={{ goods.goods_id }}'">回复</a></li></td>
			</tr>
            {% endfor %}
		</tbody>

	</table>

</div>

</div>
       </div>
</div>

</body>
</html>
