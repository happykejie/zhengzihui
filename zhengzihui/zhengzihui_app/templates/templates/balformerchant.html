        <div class="col-lg-2">
            <a href="#" onclick="obc()">下单次数</a>

        <div class="col-lg-2">

        </div>

<script>
	function delCookie(name){//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间
   		var date = new Date();
   		date.setTime(date.getTime() - 10000);
   		document.cookie = name + "=a; expires=" + date.toGMTString();
	}
	function obc(){
		delCookie("obm");
		document.cookie="obc=1";
		window.location.reload();

	}
	function obm(){
		delCookie("obc");
		//document.cookie="obc=0";
		document.cookie="obm=1";
		window.location.reload();
	}
	function getCookie(name)
	{
   		 var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
   		 if(arr=document.cookie.match(reg))
        		return unescape(arr[2]);
   		 else
       		 return null;
	}
	function init(){
		delCookie("obm");
		delCookie("obc");
	}

</script>
<br />
