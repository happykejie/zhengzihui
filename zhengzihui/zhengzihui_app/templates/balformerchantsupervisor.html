<div class="row">
<div class="col-lg-offset-1 col-lg-3">	
	<font size="4">行政区选择<font>
	<select>
	<option value="">#</option>
	<option value="">#</option>
	</select>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	</ul>
</div>	
<div class="col-lg-3">	
	<font size="4">接单次数<font>
	<select id = "number_of_orders" name="number_of_orders" onchange="Change()">
	<option value="ascending_order" >升序</option>
	<option value="descending_order" >降序</option>
	</select>
</div>
<div class="col-lg-3">	
	<font size="4">交易金额<font>
	<select id = "transaction_amount" name="transaction_amount" onchange="Change2()" >
	<option value="0" >￥5000以下</option>
	<option value="1" >￥5000~10000</option>
	<option value="2" >￥10000~20000</option>
	<option value="3" >￥20000以上</option>
	</select>
</div>		
</div>
<script>
	function Change(){
		skind = document.getElementById("number_of_orders").value;
		document.cookie="order="+skind;
		window.location.reload();
	}
	function Change2(){
		ta = document.getElementById("transaction_amount").value;
		document.cookie="amount="+ta;
		window.location.reload();
	}
	function getCookie(name) 
	{ 
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
    if(arr=document.cookie.match(reg))
        return unescape(arr[2]); 
    else 
        return null; 
	}

</script>
<br />

	<th>接单次数</th>
	<th>交易金额</th>

	{% for i in lis %}

        <td>{{ i.phone_num}}</td>

        <td>{{ i.transaction_amount}}</td>
	<td><a href="#" onclick="window.parent.frames.location.href='/bw_merchantsupervisor_detail/?id={{ i.merchant_id }}'">查看详单</a></td>
	<tr>
	{% endfor %}
